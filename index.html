<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>World Weather</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <h1 class="userWeather">Weather Dashboard</h1>
            </h1>
            <p class="lead"></p>
        </div>
    </div>

    <form>
        <h2 class="weatherSearch">Weather Search</h2>
               <div class="container">
                   <div class="row">
                       <div class ="col-md-6">
                        <h5>City Name:</h5>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <button class="input-group-text" id="addon-wrapping"><i class="fas fa-search" id="look"></i></button>
                            </div>
                            <label for="inputState"></label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                       </div>
                       <div class ="col-md-8" id="pastCity">
                    </div>
                   </div>
               </div>
    </form>

    <div class="jumbotron jumbotron-fluid"> 
        <div class="container">
            <div class="row">
                <h2>Current Weather:</h2>
                <div class="col-md-4" id="currentW">
                </div>
                <div class="col-sm">
                    <h1 class="display-4">
                        <h1 class="weather-forcast">Weather Forcast:</h1>
                    </h1>
                    <div class="container">
                        <div id="cityName">
                        </div>
                        <div class="row">
                            <div class="weatherResult col-sm-5">
                            </div>
                        </div>
                      </div>
                </div>
            </div>
                </div>
            </div>





    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./javascripts/back.js"></script>
</body>

</html>
